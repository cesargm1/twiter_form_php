<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>twiter</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body class="body">
		<header class="boby__header">
			<nav class="header__nav">
				<ul class="header_ul--logo">
					<li class="ul__li--icon">X</li>
				</ul>

				<ul class="header__ul--icon">
					<li class="ul__li--icon">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-twitter-x"
							viewBox="0 0 16 16"
						>
							<path
								d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"
							/>
							<a href="" target="_blank"></a>
						</svg>
					</li>
				</ul>
			</nav>
		</header>

		<main class="body__main">
			<h1 class="main__h1">Crea tu cuenta</h1>

			<form class="main__form" action="">
				<section class="form__inputs">
					<input class="form__input" type="text" placeholder="Nombre" />
					<input
						class="form__input"
						type="text"
						placeholder="Correo electronico"
					/>
					<a class="section__link" href="">Usar telefono</a>
				</section>

				<section class="form__borm">
					<h3 class="form__borm__h3">Fecha nacimiento</h3>
					<p class="form__p">
						Esta informacion no sera publica. Confirma tu propia edad , incluso
						si esta cuenta es para una empresa,una mascota u otra cosa.
					</p>
					<section class="section__inputs">
						<!-- Año -->
						<select class="select--year" id="year" name="year">
							<!-- Lista de años generada manualmente -->
							<option value="2025">2025</option>
							<option value="2024">2024</option>
							<option value="2023" selected>2023</option>
							<option value="2022">2022</option>
							<option value="2021">2021</option>
							<option value="2020">2020</option>
							<!-- Agregar más años si es necesario -->
						</select>

						<!-- Mes -->
						<select class="select--month" id="month" name="month">
							<!-- Lista fija de meses -->
							<option value="1">Enero</option>
							<option value="2">Febrero</option>
							<option value="3">Marzo</option>
							<option value="4">Abril</option>
							<option value="5">Mayo</option>
							<option value="6">Junio</option>
							<option value="7">Julio</option>
							<option value="8">Agosto</option>
							<option value="9">Septiembre</option>
							<option value="10">Octubre</option>
							<option value="11">Noviembre</option>
							<option value="12" selected>Diciembre</option>
						</select>

						<!-- Día -->
						<select class="select--day" id="day" name="day">
							<!-- Lista fija de días -->
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
					</section>
					<button class="section__button" type="submit">Siguente</button>
				</section>
			</form>
		</main>
		<footer class="footer__body">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="16"
				height="16"
				fill="currentColor"
				class="bi bi-twitter-x"
				viewBox="0 0 16 16"
			>
				<path
					d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"
				/>
				<a href="" target="_blank"></a>
			</svg>
		</footer>
	</body>
</html>
